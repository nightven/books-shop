<!-- модалка для регистрации пользователя -->
<div class="backdrop is-hidden" id="sign-up-modal">
  <div class="modal">
    <button class="close-modal-btn">
      <svg class="close-modal-svg" data-modal-close>
        <use href="/src/images/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <form class="js-form form-login">
      <label class="js-label-login"  style="display: block;">
        <input class="log-inpt" type="text" placeholder="name" id="signup-login" name="login"/>
      </label>
      <label>
        <input class="log-inpt"  type="email" placeholder="email" id="signup-email" name="email"/>
        <svg class="modal-svg" width="28" >
          <use href="/src/images/icons.svg#icon-mail"></use>
        </svg>
      </label>
      <label id="password">
        <input class="log-inpt" type="password" placeholder="password" id="signup-password" name="password"/>
        <svg class="modal-svg eye" width="28" >
          <use href="/src/images/icons.svg#icon-eye"></use>
        </svg>
      </label>
      <button class="btn signup-btn" data-modal-close type="submit">
        Sign up
      </button>
    </form>
    <div class="wrapper-button">
      <button class="js-button" data-signup>sign up</button>
      <button class="js-button" data-signin="">sign in</button>
    </div>
  </div>
</div>
