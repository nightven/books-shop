<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
</head>
<body>
    <h1>Hello from shop list pages</h1>
    <a href="./index.html">Home</a>
		<header class="container header">
    <nav class="header-nav">
      <!-- Logo,  -->
      <a class="logo link" href=".">
        <!-- icon-Bookshelf -->
        <svg class="" width="24" height="24">
          <use href="/src/images/icons.svg#icon-logo"></use>
          </svg>
          <svg class="bookshelf-logo" width="77" height="13">
          <use href="/src/images/icons.svg#icon-Bookshelf"></use>
        </svg>
      </a>
      
      <!-- HOME, SHOPPING LIST -->
      <ul class="header-nav-list list authorized display-none">
        <li>
          <a class="header-nav-list-item home current link" href=".">HOME</a>
        </li>
        <li>
          <a class="header-nav-list-item shop link" href="/src/shopping-list.html">
            SHOPPING LIST
            <svg class="bin-icon" width="20" height="20">
              <use href="/src/images/icons.svg#icon-cart"></use>
            </svg>
        </a>
        </li>
      </ul>
    </nav>
    <!-- switcher and burger wrapper -->
    <div class="switcher-wrrap">
      <label class="switch">
        <input type="checkbox" class="switch__input" />
        <span class="switch__slider"></span>
      </label>
   <!-- burger menu button -->
      <button
        id="burger-btn"
        class="menu-toggle"
        aria-expanded="true"
        data-menu-burger-open
      >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- authorization buttons -->
    <div>
      <div class="authorized display-none">
        <!-- user button -->
        <button type="button" class="js-button button-user hidden-mob">
          <span class="icon-wrapper"
            ><svg class="user-icon" width="19" height="19">
              <use href="/src/images/icons.svg#icon-user"></use>
            </svg>
        </span>
          <span class="js-login-user"></span>
          <svg class="" width="28" height="28">
            <use href="/src/images/icons.svg#icon-caret-down"></use>
          </svg>
        </button>
        <!-- logout button -->
        <button id="logout" type="button" class="button-log-out hidden-mob">
          Log out<svg class="svg-button-log-out" width="20" height="20">
            <use href="/src/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
      <div>
        <!-- sign up button -->
        <button
        class="js-button button-sign-up hidden-mob unauthorized"
          id="login"
          type="button"
          data-sign-up-open>
          Sign up<svg class="" width="20" height="20">
            <use href="/src/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
        
      </div>
    </div>
</header>


</body>
</html>
